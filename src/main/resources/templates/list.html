<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:insert="base :: header"></th:block>
    <style>
          center {
              margin: auto;
              width: 60%;
              border: 3px solid #73AD21;
              padding: 10px;
          }
          .jumbotron {
              background-color: antiquewhite;
          }
    </style>
</head>
<body>
<div th:replace="base :: navlinks"></div>
<div class="jumbotron text-center">
    <h1>My Pet is Missing!</h1>
</div>
<div class="container">
<div sec:authorize="isAuthenticated()">
    <a href="/add"><b>Add Lost Pet</b></a><br />
</div>
    <table class="w3-table w3-bordered w3-striped w3-border">
        <th>Pet Name</th>
        <th>Lost Date</th>
        <th>Description</th>
        <th>Status</th>

        <tr th:each="pet : ${pets}">
        <td th:text="${pet.petName}"></td>
        <td th:text="${pet.dateLost}"></td>
        <td th:text="${pet.description}"></td>
            <td th:text="${pet.status}">
            <button type="button" class="btn btn-success"></button>
            </td>

            <td>
            <div sec:authorize="hasAuthority('ADMIN')">
            <a th:href="@{/edit/{id}(id=${pet.id})}">Update</a>
            <a th:href="@{/details/{id}(id=${pet.id})}">Details</a>
            <a th:href="@{/delete/{id}(id=${pet.id})}">Delete</a>
            </div>
            <span th:if="${user_id == pet.user.id}">
                 <a th:href="@{/edit/{id}(id=${pet.id})}">Update</a>
                 <a th:href="@{/status/{id}(id=${pet.id})}"></a>
            </span>
            <a th:href="@{/details/{id}(id=${pet.id})}">Details</a>
        </td>
    </tr>
</table>
</div>
</body>
</html>
